services:
  - type: web
    name: sixdof-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: APP_NAME
        value: "6DOF Backend"
      - key: APP_VERSION
        value: "0.1.0"